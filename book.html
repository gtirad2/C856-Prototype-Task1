<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Taniti Tourism - Booking Page</title>
  <style>
    /* Page-Specific Inline CSS for Visual Layout Elements Only */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 10px 0;
      padding: 20px;
    }
    .booking-section {
      width: 100%;
      max-width: 800px;
      background-color: #fafafa;
      padding: 5px;
      border: 1px solid #d1d1d1;
      border-radius: 8px;
      height: 700px;
    }
    .booking-section h2 {
      text-align: center;
      color: #333;
      font-size: 2em;
    }
    .booking-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .booking-section label {
      font-weight: bold;
      color: #333;
    }
    .booking-section input, .booking-section select, .booking-section textarea {
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 1em;
    }
    .booking-section button {
      padding: 12px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .booking-section button:hover {
      background-color: #005bb5;
    }
  </style>
  <link rel="stylesheet" href="colorscheme_override.css">
  <link rel="stylesheet" href="images.css">
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="header hero bookings-page-hero" style="padding: 40px 20px; text-align: center;">
    <h1>Book Your Adventure in Taniti</h1>
    <img src="imgs/logo.png" alt="Taniti Tourism Logo" class="logo logo-circle">
  </div>

  <!-- Navigation -->
  <div class="nav" style="text-align: center; padding: 15px;">
    <a href="index.html">Home</a> |
    <a href="attractions.html">Attractions</a> |
    <a class="currentPage" href="book.html">Bookings</a> |
    <a href="transport.html">Transportation</a> |
    <a href="about.html">About & Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Booking Section -->
    <div class="booking-section">
      <h2>Book Your Experience</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="attraction">Select Experience:</label>
        <select id="attraction" name="attraction">
          <option value="yellow-leaf-bay">Yellow Leaf Bay</option>
          <option value="volcano-tours">Volcano Tours</option>
          <option value="merriton-landing">Merriton Landing</option>
          <option value="rainforest-zipline">Rainforest Zipline</option>
          <option value="historical-museum">Historical Museum</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="group-size">Group Size:</label>
        <input type="number" id="group-size" name="group-size" min="1" placeholder="Number of People">

        <label for="message">Additional Requests:</label>
        <textarea id="message" name="message" rows="3" placeholder="Any special requests?"></textarea>

        <button type="submit">Submit Booking Request</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Taniti Tourism. All Rights Reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    <div class="social-links">
      <a href="#" class="social-icon">Facebook</a> |
      <a href="#" class="social-icon">Twitter</a> |
      <a href="#" class="social-icon">Instagram</a> |
      <a href="#" class="social-icon">YouTube</a>
    </div>
  </div>
</div>
</body>
</html>
